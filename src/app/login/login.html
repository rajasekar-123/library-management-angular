<div class="login-container">

  <mat-card class="login-card">

    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Access your library account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            name="email"
            [(ngModel)]="email"
            required
            placeholder="Enter email"
          />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="Enter password"
          />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        <p class="error-text" *ngIf="error">
          {{ error }}
        </p>

    
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-btn"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>

      </form>
    </mat-card-content>

    <mat-card-actions class="signup-section">
      <span>Donâ€™t have an account?</span>
      <button
        mat-stroked-button
        color="accent"
        type="button"
        routerLink="/signup"
      >
        Sign Up
      </button>
    </mat-card-actions>

  </mat-card>

</div>
